<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>こどもおみくじ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffebcd;
            padding: 50px;
        }
        h1 {
            color: #ff4500;
        }
        .box {
            padding: 20px;
            border: 3px solid #ff4500;
            border-radius: 10px;
            background-color: #fffacd;
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff4500;
        }
    </style>
</head>
<body>

    <h1>🎉 こども おみくじ 🎉</h1>
    <div class="box">
        <p id="result">おみくじをひいてみよう！</p>
        <button onclick="drawOmikuji()">おみくじをひく！</button>
    </div>

    <script>
        function drawOmikuji() {
            const results = [
                { text: "✨ 超大吉！！ きょうは さいこうの いちにち！", weight: 1 },
                { text: "🌟 大大吉！ きょうは すごく いいことが あるよ！", weight: 1 },
                { text: "💥 大凶！？ でも だいじょうぶ！ きっと いいことも あるよ！", weight: 1 },
                { text: "😊 大吉！ えがおで すごすと もっと いいことが あるよ！", weight: 5 },
                { text: "🎈 中吉！ あたらしい ことに ちょうせん してみよう！", weight: 10 },
                { text: "🌸 小吉！ おともだちと なかよく すると いいことが あるよ！", weight: 10 },
                { text: "🍀 吉！ たのしい いちにちに しよう！", weight: 10 },
                { text: "😺 末吉！ ねこさんが きみに しあわせを とどけるよ！", weight: 10 },
                { text: "🎵 凶！？ でも だいじょうぶ！ すきな うたを うたおう！", weight: 4 },
                { text: "🌟 ぴかぴか吉！ きらきらの じかんが まっているよ！", weight: 12 },
                { text: "✈️ ひこうき吉！ すいーと そらを とんでいこう！", weight: 12 },
                { text: "🍩 ドーナツ吉！ いっしょに みんなで おいしいものを たべよう！", weight: 12 },
                { text: "🎮 ゲーム吉！ たくさん たのしい ゲームが まってるよ！", weight: 12 },
                { text: "🌈 なないろ吉！ すてきな ばしょが みつかるよ！", weight: 12 },
                { text: "🐶 わんわん吉！ あたらしい おともだちが できるかも！", weight: 12 },
                { text: "🌸 はなび吉！ きれいな はなびが みえるよ！", weight: 12 },
                { text: "🎤 うた吉！ みんなで うたって たのしもう！", weight: 12 }
            ];

            // 確率に応じて結果を選ぶ
            let totalWeight = results.reduce((sum, item) => sum + item.weight, 0);
            let randomNum = Math.floor(Math.random() * totalWeight);
            let sum = 0;
            for (let i = 0; i < results.length; i++) {
                sum += results[i].weight;
                if (randomNum < sum) {
                    document.getElementById("result").textContent = results[i].text;
                    break;
                }
            }
        }
    </script>

</body>
</html>
